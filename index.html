    <style>
      :root {
        --primary-bg: #f5f5f5; /* abu muda background */
        --nav-bg: #e5e5e5; /* abu untuk navbar */
        --accent-color: #000; /* hitam untuk judul/teks penting */
        --text-color: #111; /* hitam teks utama */
        --card-bg: #fff; /* putih untuk card */
        --card-text: #333; /* abu gelap untuk teks card */
        --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        --radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-color);
        line-height: 1.6;
      }

      /* Header / Navbar */
      nav {
        background: var(--nav-bg);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: var(--shadow);
      }

      nav h1 {
        font-size: 1.8rem;
        color: var(--accent-color);
        font-weight: 700;
      }

      nav ul {
        display: flex;
        gap: 1.2rem;
        list-style: none;
        flex-wrap: wrap;
      }

      nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      nav ul li a:hover {
        color: #555;
      }

      .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 2rem;
        flex-wrap: wrap;
      }

      .hero-text {
        max-width: 600px;
      }

      .hero-text h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #000000; /* Hitam */
      }

      .hero-text h1 span {
        color: #000000; /* Hitam */
      }

      .hero-text p {
        margin-bottom: 2rem;
        color: #000000; /* Hitam */
      }

      .buttons a {
        text-decoration: none;
        margin-right: 1rem;
        padding: 0.7rem 1.2rem;
        background-color: #000000; /* Hitam */
        color: #ffffff; /* Putih */
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
        display: inline-block;
        margin-top: 0.5rem;
      }

      .buttons a:hover {
        background-color: #333333; /* Abu-abu gelap saat hover */
      }

      .hero-image img {
        width: 220px;
        border-radius: 50%;
        box-shadow: none; /* Hapus bayangan */
        transition: transform 0.3s;
      }

      .hero-image img:hover {
        transform: scale(1.05);
      }

      footer {
        text-align: center;
        padding: 2rem;
        background-color: #000000; /* Hitam */
        color: #ffffff; /* Putih */
        font-size: 0.9rem;
        margin-top: 3rem;
      }
      .jumping-text span {
  display: inline-block;
  font-size: 2rem;
  font-weight: bold;
  color: #111;
  animation: jump 3s ease-in-out infinite;
}

@keyframes jump {
  0%   { transform: translateY(0); }
  10%  { transform: translateY(-15px); }
  20%  { transform: translateY(0); }
  100% { transform: translateY(0); }
}

/* delay biar loncat bergantian */
.jumping-text span:nth-child(1) { animation-delay: 0s; }
.jumping-text span:nth-child(2) { animation-delay: 0.1s; }
.jumping-text span:nth-child(3) { animation-delay: 0.2s; }
.jumping-text span:nth-child(4) { animation-delay: 0.3s; }
.jumping-text span:nth-child(5) { animation-delay: 0.4s; }
.jumping-text span:nth-child(6) { animation-delay: 0.5s; }
.jumping-text span:nth-child(7) { animation-delay: 0.6s; }
.jumping-text span:nth-child(8) { animation-delay: 0.7s; }
.jumping-text span:nth-child(9) { animation-delay: 0.8s; }
.jumping-text span:nth-child(10){ animation-delay: 0.9s; }
.jumping-text span:nth-child(11){ animation-delay: 1s; }
.jumping-text span:nth-child(12){ animation-delay: 1.1s; }
.jumping-text span:nth-child(13){ animation-delay: 1.2s; }
.jumping-text span:nth-child(14){ animation-delay: 1.3s; }
.jumping-text span:nth-child(15){ animation-delay: 1.4s; }
.jumping-text span:nth-child(16){ animation-delay: 1.5s; }



      @media (max-width: 768px) {
        .hero {
          flex-direction: column;

        }

        nav {

        }

        nav ul {

          gap: 0.8rem;
          align-items: center;
          margin-top: 1rem;
        }

        .hero-image {
          margin-top: 2rem;
        }

        .buttons a {
          margin: 0.5rem auto;
        }
      }
    </style>
